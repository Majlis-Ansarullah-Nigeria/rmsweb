name: rmsweb

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: adyemisworld/rmsweb:latest
          
  update_server:
    name: Updating prod environment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Replacing container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Stop existing container
            docker container stop rmsweb-prod || true
            
            # Remove existing container
            docker container prune -f
            
            # Remove existing image
            docker image rm adyemisworld/rmsweb:latest -f || true
            docker system prune -f
      
            docker run -d --name rmsweb-prod --network tajneednetwork adyemisworld/rmsweb
            
            docker image prune -f
